<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
    <style>
      input#txt2 {
        width: 100px;
      }
      body {
        font: normal 20px arial;
      }
      div#nas {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Nacionalidades!</h1>
    Digite seu País: <input type="text" name="txt1" id="txt2" />
    <input type="button" value="Confirme" onclick="clicar()" />
    <div id="nas">Resultado</div>
    <input type="button" value="zerar resultado" onclick="zerar()" />

    <script>
      function clicar() {
        var res = window.document.getElementById('txt2');
        var nas = window.document.getElementById('nas');

        if (res.value == 'Brasil') {
          nas.innerText = 'Você é Brasileiro';
        } else {
          nas.innerText = 'Você é Estrangeiro';
        }
      }
      function zerar() {
        nas.innerText = 'Resultado';
      }
    </script>
  </body>
</html>
